<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> To-Do App</title>
  
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">


</head>
<body style="background-color: rgb(75, 71, 66);" >

  
  <div class="container mt-5" >
    <div class="card" style="background-color: rgb(221, 201, 193);" >
      <div class="card-body">
        <h1 class="text-center mb-4">To-Do List</h1>
        
      
        <div class="input-group mb-3">
          <input type="text" id="todo-input" class="form-control" placeholder="Add a new task...">
          <button id="add-btn" class="btn btn-primary">Add</button>
        </div>

        
        <ul id="todo-list" class="list-group"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
